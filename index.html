<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #04364A, #176B87);
      font-family: 'Segoe UI', sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #canvas {
      border: 5px solid #0099FF;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
      background-color: #ffffff;
    }

    .counter {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px 30px;
      color: #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
    }

    .counter p {
      margin: 0;
      font-size: 1.1em;
    }

    .counter strong {
      margin-left: 5px;
      color: #00FFC6;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="canvas"></canvas>
    <div class="counter">
      <p>Points: <strong id="points">0</strong></p>
      <p>Record: <strong id="record"></strong></p>
    </div>
  </div>

  <script>
    window.onload = () => {
      const canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        cw = canvas.width = canvas.height = 250,
        s = cw / 20,
        rows = cols = cw / s;

      let x = 0, y = 0,
        direction = { dir: 'right', change: true },
        tail = [],
        food = { x, y },
        drawInterval,
        speed = 120,
        points = 0,
        record = localStorage.getItem('record') || 0;

      _('record').innerHTML = record;
      createFood();
      draw();

      document.addEventListener('keydown', e => getDirection(e));

      function cutTale() {
        alert('Game Over!');
        tail = [];
        points = 0;
        _('points').innerHTML = points;
      }

      function createFood(caught = false) {
        let xf = Math.floor(Math.random() * cols) * s;
        let yf = Math.floor(Math.random() * rows) * s;

        for (let i = 0; i < tail.length; i++) {
          if (
            (xf == tail[i].x && yf == tail[i].y) ||
            (xf == tail[i].x + s && yf == tail[i].y) ||
            (xf + s == tail[i].x && yf == tail[i].y) ||
            (xf == tail[i].x && yf + s == tail[i].y) ||
            (xf == tail[i].x && yf == tail[i].y + s)
          ) {
            createFood();
            return;
          }
        }

        food = { ...food, x: xf, y: yf };
        tail = [...tail, '1'];

        if (caught) {
          points = tail.length - 1;
          _('points').innerHTML = points;
          if (record < points) {
            record = points;
            localStorage.setItem('record', record);
            _('record').innerHTML = record;
          }
        }
      }

      function getDirection(e) {
        switch (e.keyCode) {
          case 37: if (direction.dir !== 'right' && direction.change) direction = { dir: 'left', change: false }; break;
          case 38: if (direction.dir !== 'bottom' && direction.change) direction = { dir: 'top', change: false }; break;
          case 39: if (direction.dir !== 'left' && direction.change) direction = { dir: 'right', change: false }; break;
          case 40: if (direction.dir !== 'top' && direction.change) direction = { dir: 'bottom', change: false }; break;
        }
      }

      function setDirection() {
        switch (direction.dir) {
          case 'left': x -= s; break;
          case 'top': y -= s; break;
          case 'right': x += s; break;
          case 'bottom': y += s; break;
        }

        if (x >= cw) x = 0;
        if (x < 0) x = cw - s;
        if (y >= cw) y = 0;
        if (y < 0) y = cw - s;
      }

      function draw() {
        drawInterval = setInterval(() => {
          setDirection();
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, cw, cw);

          if (tail.length > 0) {
            for (let i = 1; i < tail.length; i++) {
              tail[i - 1] = tail[i];
              ctx.fillStyle = '#02A4A8';
              ctx.fillRect(tail[i].x + 2, tail[i].y + 2, s - 4, s - 4);
              if (tail[i].x == x && tail[i].y == y) cutTale();
            }
            tail[tail.length - 1] = { x, y };
          }

          // Draw food
          ctx.fillStyle = '#F16D31';
          ctx.fillRect(food.x, food.y, s, s);

          // Draw head
          ctx.fillStyle = '#02A4A8';
          ctx.fillRect(x, y, s, s);

          if (x == food.x && y == food.y) createFood(true);
          direction.change = true;
        }, speed);
      }

      function _(id) {
        return document.getElementById(id);
      }
    };
  </script>
</body>
</html>
